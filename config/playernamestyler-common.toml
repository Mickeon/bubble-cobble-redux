#-------------------------------------
#Placeholders you can use:
#%prefix%        LuckPerms prefix (e.g. [VIP])
#%displayname%   Nickname (from PlayerName Styler) or username
#%suffix%        LuckPerms suffix
#%username%      Player's real MC username
#%world%         World/dimension name
#%chatmessage%   The chat message
#%colon%         The colon separator (colorable)
#
#Color Codes:
#&0 - Black      &1 - Dark Blue     &2 - Dark Green  &3 - Dark Aqua
#&4 - Dark Red   &5 - Dark Purple   &6 - Gold        &7 - Gray
#&8 - Dark Gray  &9 - Blue          &a - Green       &b - Aqua
#&c - Red        &d - Light Purple  &e - Yellow      &f - White
#&k - Magic      &l - Bold          &m - Strikethrough
#&n - Underline  &o - Italic        &r - Reset
#
#Example format:
#  &7<%prefix%&r%displayname%%suffix%&7>%colon% &r%chatmessage%
#This will show: <prefixDisplaynameSuffix>: message
#
#If LuckPerms is not present, %prefix% and %suffix% will be empty.
#Angle brackets <> are now supported in your format strings.
#-------------------------------------
#Chat format string with placeholders.
chatFormat = "&7<%prefix%&r%displayname%%suffix%&7>%colon%&r%chatmessage%"
#Tab-list format string with placeholders. This is the nickname (and prefix/suffix) shown in the player list (tab). Recommended: '&7<%prefix%&r%displayname%%suffix%&7>'
tabListFormat = "%prefix%&r%displayname%%suffix%"
#Nameplate format string with placeholders. This controls how a player's display name (above their head) appears. Placeholders: %prefix%, %displayname%, %suffix%, %username%, %world%
nameplateFormat = "%prefix%&r%displayname%%suffix%"
